<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Jadwal Sholat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="waktu_192.png">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#111111" />
</head>

<body class="bg-dark text-light">
<div class="container py-3">
  <h4 class="text-center mb-3 fw-bold text-warning">
    Jadwal Sholat
  </h4>
  <div class="text-center mb-3 small text-secondary">
    <span id="ceDate"></span> / <span id="hijrDate"></span>
  </div>
  <!-- PILIH KOTA -->
    <div class="form-group">
      <input type="text" id="kotaInput" placeholder="Cari kota..." list="kotaList">
      <datalist id="kotaList"></datalist>
      <div id="toast" class="toast"></div>
      <button class="btn-lokasi" onclick="detectLocation()">
        <i class="bi bi-geo-alt-fill"></i>
      </button>
    </div>
  <!-- CARD JADWAL -->
  <div class="card schedule-card mb-3">
    <div id="jadwalList"></div>
  </div>
  <!-- COUNTDOWN -->
  <div class="card countdown-card text-center mb-3">
    <h6 id="nextName" class="mb-2"></h6>
    <div id="countdown" class="display-5 fw-bold"></div>
    <p class="text-source mt-2 mb-0">
      sumber :
      <a href="https://bimasislam.kemenag.go.id/jadwalshalat" target="_blank">
        bimasislam.kemenag.go.id
      </a>
      |
      <a href="https://api.myquran.com" target="_blank">
        api.myquran.com
      </a>
    </p>
  </div>
  <!-- RUNNING AYAT -->
  <div class="card running-card p-2">
    <div id="runningAyat"></div>
  </div>
</div>
<!-- AUTHOR -->  
<div class="watermark">
  created by Fabio Karnovaro Â© 2026
</div>
  
<script src="/script.js"></script>
  
</body>
</html>
